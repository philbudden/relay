---
# Relay Services Inventory
# Define target hosts for containerized service deployment

all:
  children:
    relay_services:
      hosts:
        nas:
          ansible_host: 192.168.1.100  # CHANGE: Set to your NAS IP or hostname
          ansible_user: admin          # CHANGE: Set to your SSH user
          ansible_become: true
          ansible_become_method: sudo
          
          # Optional: Use Tailscale hostname
          # ansible_host: nas.tailnet-name.ts.net
      
      vars:
        # Global service configuration
        relay_storage_root: /mnt/ssd/services
        relay_backup_root: /mnt/backup
        
        # Ansible connection settings
        ansible_python_interpreter: /usr/bin/python3
